<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="mindos-bg">
    <div class="menu-toggle">â˜°</div>
    <nav class="sidebar">
        <h2>Toolkit</h2>
        <ul>
            <li><a href="attendance.html">Attendance Manager</a></li>
            <li><a href="focus.html">Focus Core</a></li>
            <li><a href="productivity.html">Productivity Dash</a></li>

            <li><a href="reality.html">Reality Check</a></li>

    <main>
        <header>
            <div class="header-content">
                <h1>Mindos</h1>
                <p>Organize Your Thoughts</p>
            </div>
        </header>

        <section class="tool-section">
            <div class="tool mindos-tool">
                <h3>Mind Mapping</h3>
                <input type="text" id="nodeTitle" placeholder="Node Title">
                <select id="nodeLevel">
                    <option value="1">Level 1 (Main Idea)</option>
                    <option value="2">Level 2 (Sub Idea)</option>
                    <option value="3">Level 3 (Detail)</option>
                </select>
                <input type="text" id="nodeParent" placeholder="Parent Node Title (Optional)">
                <select id="nodeColor">
                    <option value="#60A5FA">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="#34D399">Green</option>
                </select>
                <button onclick="addNode()">Add Node</button>
                <button onclick="clearMindMap()">Clear Mind Map</button>
                <div id="mindMapOutput"></div>
            </div>
            <div class="metrics">
                <h4>Total Nodes</h4>
                <p id="totalNodes">0</p>
                <h4>Depth Level</h4>
                <p id="depthLevel">0</p>
            </div>
        </section>

        <footer>
            <p>SystemInternational | FutureFix Toolkit</p>
        </footer>
    </main>

    <script src="mindos.js"></script>
</body>
</html>
