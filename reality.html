    <main>
        <header>
            <div class="header-content">
                <h1>Reality Check</h1>
                <p>Plan Your Future</p>
            </div>
        </header>

        <section class="tool-section">
            <div class="tool reality-tool">
                <h3>Financial Reality Check</h3>
                <input type="number" id="age" placeholder="Your Age">
                <input type="number" id="income" placeholder="Monthly Income ($)">
                <input type="number" id="expenses" placeholder="Monthly Expenses ($)">
                <input type="number" id="savings" placeholder="Current Savings ($)">
                <select id="riskTolerance">
                    <option value="low">Low Risk</option>
                    <option value="medium">Medium Risk</option>
                    <option value="high">High Risk</option>
                </select>
                <button onclick="generateAdvice()">Get Advice</button>
                <button onclick="clearAdvice()">Clear Advice</button>
                <div id="adviceOutput"></div>
            </div>
            <div class="metrics">
                <h4>Net Worth</h4>
                <p id="netWorth">$0</p>
                <h4>Retirement Readiness</h4>
                <p id="retirementReadiness">N/A</p>
            </div>
        </section>

        <footer>
            <p>SystemInternational | FutureFix Toolkit</p>
        </footer>
    </main>

    <script src="reality.js"></script>
